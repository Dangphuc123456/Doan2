<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
          body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      max-width: 100%;
    }

    h2 {
      color: #333333;
    }

    label {
     float: left;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button[type="button"] {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 50%;
      height: 40px;
    }

    button[type="button"]:hover {
      background-color: chartreuse;
    }
  </style>
  <script>

    function register() {
      // Simulate a successful registration
      // You should replace this with actual registration logic, possibly an AJAX request to the server

      // hiện thị thông báo
      alert("Đăng ký thành công!");

      // chuyển hướng sang trang đăng nhập
      window.location.href = "Dangnhap.HTML";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>Đăng ký</h2>
      <form action="process.php" method="POST">
        <label for="full-name">Họ và tên:</label><br>
        <input type="text" id="full-name" name="full-name" placeholder="Nhập họ và tên" required><br><br>
    
        <label for="username">Tên đăng nhập:</label><br>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required><br><br>
    
        <label for="password">Mật khẩu:</label><br>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required><br><br>
    
        <label for="gender">Giới tính:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Chọn giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
        </select><br><br>
    
        <label for="birthdate">Ngày sinh:</label><br>
        <input type="date" id="birthdate" name="birthdate" placeholder="Chọn ngày sinh" required><br><br>
        
    </form>

        <!-- Use type="button" to prevent form submission -->
        <button type="button" onclick="register()">Đăng ký</button>
      </form>
    </div>
  </div>
</body>
</html>
